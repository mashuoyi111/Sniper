<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/IOControl.js"></script>
    <script src="./js/coverLetter.js"></script>
    <script src="./js/graphGeneration.js"></script>
</head>
    
<script>
    $.ajaxPrefilter(function (options) {
        if (options.crossDomain && jQuery.support.cors) {
            var http = (window.location.protocol === 'http:' ? 'http:' : 'https:');
            options.url = http + '//cors-anywhere.herokuapp.com/' + options.url;
        }
    })
</script>

<body>
    <div id="main">
        <div id="mainContent">
        </div>
        <div class="titleText">
            <h2>Sniper - cover letter generator</h2>
        </div>
        <div class="row contentRow">
            <div id="leftRow" class="col-md-6">
                <div id="chart_div" tabindex="0" onfocus="moveColumnToRight()" onfocusout="resetColumn()"></div>
                <div class="box img-rounded">
                    <div class="tabBar row">
                        <div class="col-sm-5">
                            <button id="textButton" class="tabButton centerButton btn btn-md btn-info" onclick="pressTextButton()" onfocus="moveColumnToRight()"
                                onfocusout="resetColumn()">Text</button>
                        </div>
                        <div class="col-sm-2">
                            <div class="text-center">
                                <h3>/</h3>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <button id="urlButton" class="tabButton centerButton btn btn-md btn-warning" onclick="pressUrlButton()" onfocus="moveColumnToRight()"
                                onfocusout="resetColumn()">URL</button>
                        </div>
                    </div>
                    <textarea id="pureText" onfocus="moveColumnToRight()" onfocusout="resetColumn()" class="textArea form-control"></textarea>
                    <textarea id="urlText" onfocus="moveColumnToRight()" onfocusout="resetColumn()" class="textArea form-control" style="display:none;"></textarea>
                    <div class="footButton">
                        <input type="checkbox" id="default_list_indicator" onfocus="moveColumnToRight()" onfocusout="resetColumn()">Do you want to use default Computer Science list?</input>
                        <button id="analyze_button" class="centerButton btn btn-lg btn-success" onfocus="moveColumnToRight()" onfocusout="resetColumn()">analyze!</button>
                    </div>
                </div>

            </div>
            <div id="rightRow" class="col-md-6">
                <div id="skillGroup" class="box img-rounded">
                    <ul id="skillList" class="list-group">
                        <li class="list-group-item">
                            <input placeholder="Skill Name" class="form-control skillName" onfocus="moveColumnToLeft()" onfocusout="resetColumn()"></input>
                            <textarea placeholder="Skill Description" class="skillTextArea form-control" onfocus="moveColumnToLeft()" onfocusout="resetColumn()"
                                rows="4"></textarea>
                            <button class="btn btn-md btn-danger" onclick="removeSkill(this)">delete</button>
                        </li>
                        <li class="list-group-item">
                            <input placeholder="Skill Name" class="form-control skillName" onfocus="moveColumnToLeft()" onfocusout="resetColumn()"></input>
                            <textarea placeholder="Skill Description" class="skillTextArea form-control" onfocus="moveColumnToLeft()" onfocusout="resetColumn()"
                                rows="4"></textarea>
                            <button class="btn btn-md btn-danger" onclick="removeSkill(this)">delete</button>
                        </li>
                    </ul>
                    <button class="centerButton btn btn-lg btn-info" onclick="createSkill()">Create</button>
                </div>
            </div>
        </div>
        <div class="footButton">
            <button id="generate_button" class="centerButton btn btn-lg btn-danger">generate!</button>
        </div>
    </div>
    <div id="result">
        <div class="titleText">
            <button id="back_button" class="leftButton btn btn-md btn-danger">back</button>
            <h2>Sniper - your cover letter:</h2>
        </div>
        <div id="resultText" class="resultText"></div>
    </div>
</body>

</html>
